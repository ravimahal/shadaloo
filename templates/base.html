
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta name="viewport" content="width=device-width, initial-scale=1"> <!--add to make mobile friendly-->
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> <!-- add disable zoom on mobiel-->
        <meta charset="UTF-8">

        {% load static %}
         <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- Icons Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <title>BloodyWala</title>
    </head>
    <body>
          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <div class="col-lg-1">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
                <div class="col-lg-10 text-center">
                    <a class="btn btn-dark btn-lg" href="{% url 'home' %}" type="button">
                    <i class="bi bi-house-door"></i>
                    </a>
                </div>
                <div class="col-lg-1">
                </div>
            </div>
          </nav>
          <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
              <h5 class="text-white h4">
                <ul>
                    {% if user.is_authenticated %}
                    <li>
                        <form class="logout" action="{% url 'accounts:logout' %}" method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-dark">Logout</button>
                        </form>
                    </li>
                    <li>
                        <a class="btn btn-dark" href="{% url 'accounts:profile' %}" role="button">Profile</a>
                    </li>
                    {% else %}
                    {% endif %}
                </ul>
              </h5>
              <!--<span class="text-muted">Toggleable via the navbar brand.</span>-->
            </div>
          </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                </div>
                <div class="col-lg-6">
                {% block pagecontent %}
                {% endblock %}
                </div>
                <div class="col-lg-3">
                </div>
            </div>
        </div>
        <!-- Footer-->
        <footer class="py-2 bg-dark mt-4">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Shadaloo 2021</p></div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    </body>
</html>
