{% extends 'base.html' %}

<html>
    <body>
        {% block pagecontent %}
        <!-- Page Content-->
        {% load static %}
        <h1>Login page</h1>
        <form class="login_form" action = "{% url 'accounts:login' %}" method="post">
            {% csrf_token %}
            {{ form }}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next}}">
            {% endif %}
            <input type="submit" value="Login">
        </form>
        {% endblock %}
    </body>
</html>
